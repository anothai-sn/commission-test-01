<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commission Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Commission Calculator</h1>
        <form id="commission-form">
            <label for="locks">Locks:</label>
            <input type="number" id="locks" name="locks" min="0">
            
            <label for="stocks">Stocks:</label>
            <input type="number" id="stocks" name="stocks" min="0">
            
            <label for="berrels">Berrels:</label>
            <input type="number" id="berrels" name="berrels" min="0">
            
            <button type="button" onclick="calculateCommission()">Calculate</button>
            <button type="button" onclick="clearFields()">Clear</button>
        </form>
        <div id="results">
            <p id="locks-result"></p>
            <p id="stocks-result"></p>
            <p id="berrels-result"></p>
            <p id="sales-result"></p>
            <p id="commission-result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
